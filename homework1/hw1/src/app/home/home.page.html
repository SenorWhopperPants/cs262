<ion-header>
  <ion-toolbar>
    <ion-title>
      Simple Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- This is the first value's input -->
  <ion-item>
    <ion-label
      position="floating">
      Value 1
    </ion-label>
    <ion-input 
      [(ngModel)]="inputVal1"
      inputmode="numeric">
    </ion-input>
  </ion-item>
  <!-- This is the second value's input -->
  <ion-item>
    <ion-label
      position="floating">
      Value 2
    </ion-label>
    <ion-input
      [(ngModel)]="inputVal2"
      inputmode="numeric">
    </ion-input>
  </ion-item>
  </ion-list>
  <!-- Enter button declaration -->

  <ion-item>
    <ion-label>Operator</ion-label>
    <ion-select [(ngModel)]="operator" placeholder="+">
      <ion-select-option value="+">+</ion-select-option>
      <ion-select-option value="-">-</ion-select-option>
      <ion-select-option value="*">*</ion-select-option>
      <ion-select-option value="/">/</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button
    shape="round"
    (click)="enterBtnClick()">
    Enter
  </ion-button>
  {{result}}
</ion-content>
